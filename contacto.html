<div class="container">
    <form id="contactForm" method="post" action="">

        <div class="form-group row ">
          <div class="col-sm-6 col-md-6 col-lg-2">
            <label for="txtName" class="col-sm-1-12 col-form-label">Nombre</label>
          </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Mi nombre">
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 col-md-6 col-lg-2">
            <label for="txtPhone" class="col-sm-1-12 col-form-label">Telefono (+56)</label>
          </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <input type="tel" class="form-control" name="txtPhone" id="txtPhone" placeholder="912345678">
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 col-md-6 col-lg-2">
            <label for="txtEmail" class="col-sm-1-12 col-form-label">Email</label>
          </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="Micorreo@gmail.com">
            </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-6 col-md-6 col-lg-2">
            <label for="txtMessage" class="col-sm-1-12 col-form-label">Comentarios</label>
          </div>
            <div class="col-sm-6 col-md-6 col-lg-5">
              <textarea class="form-control" id="txtMessage" name="txtMessage" rows="4"></textarea>
            </div>
        </div>        

        <div class="form-group row">
          <div class="col-lg-2">
           <!--input type="submit" class="btn btn-outline-light bottomleft" value="Enviar"-->
            <button type="submit" class="btn btn-outline-light bottomleft">Enviar</button>
          </div>
          <div class="form-group row">          
            <div class="col-lg-1">
          </div>
        </div>
          
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

    <script>
      $(document).ready(function () {
        jQuery.validator.setDefaults({
          debug: true,
          success: "valid"
        });

        $("#contactForm").validate({        

          submitHandler: function(form) {
            alert("prueba");
            form.submit();
          },
          rules: {
            txtName: {
              required: true,
              minlength: 4,
              maxlength: 30,
            },
            txtPhone: { 
              digits: true,
              rangelength: [9, 9],
            },
            txtEmail:{
              required: true,
              email: true
            },
            txtMessage:{
              rangelength: [0, 100]
            }
          },
          messages: {
            txtName: {
              required: "Debe ingresar su nombre",
              minlength: "El nombre debe tener minimo 4 caracteres",
              maxlength: "El nombre debe tener como maximo 30 caracteres",
            },
            txtPhone: {
              digits: "Telefono debe contener sólo digitos",
              rangelength: "Telefono debe contener esxactamente 9 digitos",
            },
            txtEmail:{
              required: "Debe ingresar e-mail",
              email: "Debe ingresar un mail valido"
            },
            txtMessage:{
              rangelength: "Comentarios no debe sobrepasar los 100 caracteres"
            }
          }          
        });        
      });

    </script>
